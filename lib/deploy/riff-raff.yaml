stacks: [frontend]
regions: [eu-west-1]
deployments:
  frontend-cfn:
    type: cloud-formation
    parameters:
      templatePath: cloudformation.yml
      cloudFormationStackByTags: false
      cloudFormationStackName: rendering
      amiParametersToTags:
        AMI:
          Recipe: node-is-the-opium-of-the-people
          BuiltBy: amigo
          AmigoStage: CODE
  rendering:
    type: autoscaling
    parameters:
      bucket: aws-frontend-artifacts
    dependencies:
      - frontend-static
  frontend-static:
    type: aws-s3
    parameters:
      bucket: aws-frontend-static
      cacheControl: public, max-age=315360000
      prefixStack: false
